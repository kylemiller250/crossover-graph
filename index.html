<head>
  <style> body { margin: 0; } </style>

  <script src="http://unpkg.com/three"></script>
  <script src="http://unpkg.com/three-spritetext"></script>

  <script src="http://unpkg.com/3d-force-graph"></script>
  <!--<script src="../../dist/3d-force-graph.js"></script>-->
</head>

<body>
  <div id="3d-graph"></div>

  <script>
    const Graph = ForceGraph3D()
      (document.getElementById('3d-graph'))
        .jsonUrl('./output_data.json')
        .nodeAutoColorBy('group')
        .nodeThreeObject(node => {
          const sprite = new SpriteText(node.name);
          sprite.material.depthWrite = false; // make sprite background transparent
          sprite.color = node.color;
          sprite.textHeight = 1 + Math.round(node.edge_count / 4);
          return sprite;
        });

    // Spread nodes a little wider
    Graph.d3Force('charge').strength(-240);

  </script>
</body>
